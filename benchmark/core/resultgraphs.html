function _parse_csv(data) {
  var rows = data.split(/\n/);
  var cols = rows.shift().split(/,/);
  var csv  = [];
  jQuery.each(rows, function( x, line ) {
    var row = line.split(/,/);
    if(row.length > 1) {
        var rowHash = {};
        jQuery.each(cols, function( y, name ) {
          if(jQuery.isNumeric(row[y])) {
            rowHash[name] = Number(row[y]);
          } else {
            rowHash[name] = row[y];
          }
        });
        csv.push(rowHash);
    }
  });
  return(csv);
}
